<!doctype html>
<html lang="en" data-framework="mithril">

<head>
  <meta charset="utf-8">
  <title>Studio â€¢ TodoMVC</title>
  <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
</head>

<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer" style="display: none;">
      <span id="todo-count"><strong>1</strong> item left</span>
      <ul id="filters">
        <li>
          <a id="filters_all" class="selected" href="#/" onclick="showTodoClickDriver.send('all')">All</a>
        </li>
        <li>
          <a id="filters_active" href="#/active" onclick="showTodoClickDriver.send('active')">Active</a>
        </li>
        <li>
          <a id="filters_completed" href="#/completed" onclick="showTodoClickDriver.send('completed')">Completed</a>
        </li>
      </ul>
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="https://github.com/ericholiveira/">Erich Oliveira</a>
    </p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a>
    </p>
  </footer>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/todomvc-common/base.js"></script>
  <script src="node_modules/studio/dist/studio-with-dependencies.js"></script>
  <script src="todo_view.js"></script>
  <script src="todo_controller.js"></script>
  <script src="todo_dao.js"></script>
  <script src="todo_driver.js"></script>
	<script>
		/*
		Reset storage, it should be done with actors, but since this is not the scope
		of this exercise, i decided to do ir directly
		*/
		$( window ).unload(function() {
			window.localStorage.clear();
		});
	</script>
</body>

</html>
